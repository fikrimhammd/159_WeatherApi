<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informasi Cuaca</title>

  <!-- jQuery (benar) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 40px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.06);
    }
    .card h2 { margin: 0 0 12px; font-size: 24px; }
    .input-row { margin-bottom: 12px; }
    input[type="text"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 68%;
      box-sizing: border-box;
    }
    button {
      padding: 6px 10px;
      margin-left: 8px;
      border: 1px solid #888;
      background: #f8f8f8;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover { background: #eee; }
    hr { border: 0; border-top: 1px solid #eee; margin: 14px 0; }
    h3 { margin: 12px 0 6px; }
    p { margin: 6px 0; }
    .label { width: 160px; display: inline-block; }
  </style>
</head>
<body>

    <h2>Lokasi</h2>

      <input type="text" id="kota" placeholder="Masukkan nama kota">
      <button id="btnCari">Get</button>
    </div>

    <hr>

    <h3>Lokasi</h3>
    <p><span class="label">Negara:</span> <span id="negara">-</span></p>
    <p><span class="label">Provinsi:</span> <span id="provinsi">-</span></p>
    <p><span class="label">Kecamatan:</span> <span id="kecamatan">-</span></p>
    <p><span class="label">Longitude:</span> <span id="longitude">-</span></p>
    <p><span class="label">Latitude:</span> <span id="latitude">-</span></p>
  </div>
