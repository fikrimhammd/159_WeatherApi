  <style>
    body {

    .card {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.06);

      padding: 6px 10px;

      border: 1px solid #888;
      background: #f8f8f8;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover { background: #eee; }
    hr { border: 0; border-top: 1px solid #eee; margin: 14px 0; }
